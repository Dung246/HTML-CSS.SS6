<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
    <link rel="stylesheet" href="B2.css"> 
</head>
<body>

    <div class="container">
        <h2 class="title">Đăng Ký</h2>
        <form>
            <label for="name">Tên:</label>
            <input class="input-box" type="text" id="name" name="name">
            <label for="email">Email:</label>
            <input class="input-box" type="email" id="email" name="email">
            <label for="password">Mật khẩu:</label>
            <input class="input-box" type="password" id="password" name="password">
            <button type="submit" class="button">Đăng Ký</button>
        </form>
    </div>

</body>
</html>
